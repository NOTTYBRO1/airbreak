<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Auto Download</title>
  <script>
    window.onload = function() {
      const link = document.createElement('a');
      link.href = 'yourfile.exe'; // Replace with the actual filename
      link.download = 'yourfile.exe'; // Suggest download name
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    };
  </script>
</head>
<body style="display:none;">
</body>
</html>
